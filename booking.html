<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Recidencia Del Hamor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-black font-[Poppins]">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 fixed top-0 left-0 right-0 z-50 shadow-lg">
        <div class="flex justify-between items-center relative pl-4"> 
            <div class="flex items-center">
                <img src="https://th.bing.com/th/id/OIP.IhgWlJj9rzgxwht2bdpgSgHaFV?rs=1&pid=ImgDetMain" 
                    alt="Resort Logo" class="w-12 h-12 rounded-full object-cover">
                <a href="index.html" class="text-white text-2xl font-bold ml-2">Recidencia Del Hamor</a>
            </div>
            <div class="md:hidden text-white text-3xl cursor-pointer" onclick="toggleMenu()">&#9776;</div>
            <div class="hidden md:flex space-x-4" id="nav-menu">
                <button onclick="location.href='index.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Home</button>
                <button onclick="location.href='accommodations.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Accommodations</button>
                <button onclick="location.href='amenities.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Amenities</button>
                <button onclick="location.href='contact.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Contact Us</button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="hidden bg-blue-500 p-4 mt-16 absolute w-full text-center space-y-3 md:hidden" id="mobile-menu">
        <button onclick="location.href='index.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Home</button>
        <button onclick="location.href='accommodations.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Accommodations</button>
        <button onclick="location.href='amenities.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Amenities</button>
        <button onclick="location.href='contact.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Contact Us</button>
    </div>

    <!-- Booking Form -->
    <div class="flex items-center justify-center min-h-screen px-4 pt-20">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
            <h2 class="text-3xl font-semibold text-center text-gray-900 mb-6">Book Your Stay</h2>
            <form id="booking-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium">Full Name</label>
                    <input type="text" name="name" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Email Address</label>
                    <input type="email" name="email" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium">Check-in</label>
                        <input type="date" id="checkin" name="checkin" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium">Check-out</label>
                        <input type="date" id="checkout" name="checkout" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition" 
                onclick="window.location.href='index.html'">
                Confirm Booking
            </button>
           </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        }
    </script>

</body>
</html>
