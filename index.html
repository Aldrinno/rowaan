<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recidencia Del Hamor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-black">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 fixed top-0 left-0 right-0 z-50 shadow-lg">
        <div class="flex justify-between items-center relative pl-4"> 
            <div class="flex items-center">
                <img src="https://th.bing.com/th/id/OIP.IhgWlJj9rzgxwht2bdpgSgHaFV?rs=1&pid=ImgDetMain" 
                    alt="Resort Logo" class="w-12 h-12 rounded-full object-cover">
                <a href="index.html" class="text-white text-2xl font-bold ml-2">Recidencia Del Hamor</a>
            </div>
    
            <!-- Burger Menu Icon -->
            <div class="md:hidden text-white text-3xl cursor-pointer z-50 relative" id="burger-menu">&#9776;</div>
            <div class="hidden md:flex space-x-4">
                <button onclick="location.href='index.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Home</button>
                <button onclick="location.href='accommodations.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Accommodations</button>
                <button onclick="location.href='amenities.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Amenities</button>
                <button onclick="location.href='contact.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Contact Us</button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-blue-500 p-4 absolute top-16 left-0 w-full text-center space-y-3 md:hidden z-50">
        <button onclick="location.href='index.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Home</button>
        <button onclick="location.href='accommodations.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Accommodations</button>
        <button onclick="location.href='amenities.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Amenities</button>
        <button onclick="location.href='contact.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Contact Us</button>
    </div>

    <!-- Home Section -->
    <section id="home" class="relative h-screen overflow-hidden flex items-center justify-center text-center">
        <div class="absolute inset-0 flex">
            <!-- Removed opacity-0 to make image visible -->
            <img class="slider w-full h-full object-cover absolute transition-opacity duration-1000"
                src="https://imgservice.rentbyowner.com/webp/1280x720/AzRT8xsWDLcQL9frPSuXFfBPP68gnzkfmgGPsxCmnowuVp_VK83QtIkP7Bd-6IIMwiROqRjek2XkrfkE6G3uzHpwnUZB0aQY6EHLJdZuzMf5Yq6cAvvqqvm9Twe2x3W81genEziHm-NVlCTx3z51k4nvV3BJYwhcP9e4EJ8YXo0CZXfvkhA=?property_id=BC-12834604&IgnoreDemoImage=true" 
                alt="Slide 1">
        </div>
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="relative z-10 px-4">
            <h1 class="text-4xl md:text-6xl font-bold text-white">Where Elegance Meets Paradise.</h1>
            <p class="mt-4 text-lg md:text-2xl text-white">Conveys the perfect blend of sophistication and natural beauty.</p>
            <a href="accommodations.html" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white py-3 px-6 rounded-lg text-lg font-semibold inline-block">Book Now</a>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menu = document.getElementById("mobile-menu");
            const burgerIcon = document.getElementById("burger-menu");

            burgerIcon.addEventListener("click", function (event) {
                event.stopPropagation(); 
                menu.classList.toggle("hidden");
            });

            document.addEventListener("click", function (event) {
                if (!menu.contains(event.target) && !burgerIcon.contains(event.target)) {
                    menu.classList.add("hidden");
                }
            });
        });
    </script>
</body>
    <!-- Footer Section -->
    <footer class="bg-blue-500 text-white text-center py-6 mt-12">

    </footer>

</html>
