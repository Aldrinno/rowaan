<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Recidencia Del Hamor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 fixed top-0 left-0 right-0 z-50 shadow-lg">
        <div class="flex justify-between items-center relative pl-4"> 
            <div class="flex items-center">
                <img src="https://th.bing.com/th/id/OIP.IhgWlJj9rzgxwht2bdpgSgHaFV?rs=1&pid=ImgDetMain" 
                    alt="Resort Logo" class="w-12 h-12 rounded-full object-cover">
                <a href="index.html" class="text-white text-2xl ml-2">Recidencia Del Hamor</a>
            </div>
    
            <!-- Burger Menu Icon -->
            <div class="md:hidden text-white text-3xl cursor-pointer z-50 relative" id="burger-menu">&#9776;</div>
            <div class="hidden md:flex space-x-4">
                <button onclick="location.href='index.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Home</button>
                <button onclick="location.href='accommodations.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Accommodations</button>
                <button onclick="location.href='amenities.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Amenities</button>
                <button onclick="location.href='contact.html'" class="px-5 py-3 bg-blue-500 text-white text-lg font-semibold rounded-md hover:bg-blue-700 transition">Contact Us</button>
            </div>
        </div>
    </nav>
  
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-blue-500 p-4 absolute top-16 left-0 w-full text-center space-y-3 md:hidden z-50">
        <button onclick="location.href='index.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Home</button>
        <button onclick="location.href='accommodations.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Accommodations</button>
        <button onclick="location.href='amenities.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Amenities</button>
        <button onclick="location.href='contact.html'" class="block w-full py-2 text-white text-lg hover:bg-blue-700">Contact Us</button>
    </div>
  
    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menu = document.getElementById("mobile-menu");
            const burgerIcon = document.getElementById("burger-menu");
  
            burgerIcon.addEventListener("click", function (event) {
                event.stopPropagation(); 
                menu.classList.toggle("hidden");
            });
  
            document.addEventListener("click", function (event) {
                if (!menu.contains(event.target) && !burgerIcon.contains(event.target)) {
                    menu.classList.add("hidden");
                }
            });
        });
    </script>
  

    <!-- Contact Form Section -->
    <section class="pt-20 min-h-screen flex flex-col items-center justify-center px-6">
        <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-bold text-gray-900 text-center">Contact Us</h2>
            <p class="text-gray-600 text-center mt-2">We'd love to hear from you!</p>
            
            <form id="contactForm" onsubmit="showConfirmation(event)" class="mt-6 space-y-4">
                <input type="text" placeholder="Full Name" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <input type="email" placeholder="Email Address" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="Subject" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <textarea placeholder="Message" rows="4" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>
            </form>
        </div>
    </section>
    
    <!-- Map Section -->
<section class="px-6 py-12 bg-white">
    <h2 class="text-3xl font-bold text-gray-900 text-center">Find Us</h2>
    <div class="mt-3 w-full max-w-4xl mx-auto">
        <iframe 
            class="w-full h-64 rounded-lg aspect-video" 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3922.372126649768!2d124.0923729!3d12.6282757!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a0c96c1198dc6f%3A0x995aaec9dae2c17a!2sRecidencia%20del%20Hamor%20Beachfront!5e0!3m2!1sen!2sph!4v1710800000000!5m2!1sen!2sph" 
            loading="lazy" 
            allowfullscreen>
        </iframe>
    </div>
</section>

    <!-- JavaScript -->
    <script>
        function showConfirmation(event) {
            event.preventDefault();
            alert("Your message has been successfully sent!");
            document.getElementById("contactForm").reset();
        }
    </script>
</body>
</html>
